<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>एस्टेरॉइड वॉरियर्स - Asteroid Warriors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="game-ui">
        <div id="score-display">स्कोर: 0</div>
        <div id="health-display">स्वास्थ्य: 100%</div>
        <button id="startButton">गेम शुरू करें</button>
        <div id="gameOverScreen" style="display:none;">
            <h2>गेम ओवर!</h2>
            <p id="finalScore"></p>
            <button id="restartButton">दोबारा शुरू करें</button>
        </div>
    </div>
    
    <audio id="shootSound" src="shoot.mp3" preload="auto"></audio>
    <audio id="upgradeSound" src="upgrade.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="spacemusic.mp3" loop autoplay></audio>
    
    <script src="game.js"></script>
</body>
</html>
