<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Space Shooter - Mobile Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:#fff;
}
#wrapper{
  position:relative;
}
canvas{
  background:radial-gradient(circle at top,#1a2440 0%,#000015 60%,#000 100%);
  border-radius:14px;
}
/* UI */
#info{
  position:absolute;
  top:5px;
  left:10px;
  right:10px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
  text-shadow:0 0 6px #000;
  pointer-events:none;
}
#centerText{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:20px;
  text-align:center;
  text-shadow:0 0 10px #000;
}
/* Touch Buttons */
#controls{
  position:absolute;
  bottom:15px;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
}
.ctrl-btn{
  width:90px;
  height:90px;
  background:#ffffff20;
  border:2px solid #ffffff40;
  border-radius:50%;
  margin:0 10px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  color:#fff;
  user-select:none;
}
</style>
</head>

<body>
<div id="wrapper">
  <canvas id="game" width="900" height="600"></canvas>

  <div id="info">
    <div id="scoreText">Score: 0</div>
    <div id="statusText">Wave: 1 | Lives: 5</div>
  </div>

  <div id="centerText">
    Loading game...
  </div>

  <div id="controls">
    <div id="leftBtn" class="ctrl-btn">◀</div>
    <div id="rightBtn" class="ctrl-btn">▶</div>
  </div>
</div>

<script>
// ====== BASIC SETUP ======
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreText = document.getElementById("scoreText");
const statusText = document.getElementById("statusText");
const centerText = document.getElementById("centerText");

const W = canvas.width;
const H = canvas.height;

// Ship
const ship = {
  x: W/2,
  y: H-80,
  w: 45,
  h: 55,
  speed: 350,
  lives: 5
};

let bullets = [];
let asteroids = [];
let stars = [];

for(let i=0;i<140;i++){
  stars.push({
    x:Math.random()*W,
    y:Math.random()*H,
    r:Math.random()*1.3+.4,
    s:Math.random()*30+15
  });
}

let lastTime = 0;
let gameRunning = false;
let score = 0;
let wave = 1;

let difficultyTimer = 0;
let asteroidSpawnTimer = 0;
let asteroidSpawnInterval = 900;

let bulletCooldown = 0;
const bulletDelay = 220;

// touch flags
let leftPressed = false;
let rightPressed = false;

// pointer-based touch
function bindPointer(id, setFlag){
  const el = document.getElementById(id);
  el.addEventListener("pointerdown", () => setFlag(true));
  el.addEventListener("pointerup",   () => setFlag(false));
  el.addEventListener("pointerleave",() => setFlag(false));
}
bindPointer("leftBtn", v=>leftPressed=v);
bindPointer("rightBtn",v=>rightPressed=v);

// ====== START GAME AUTO ON LOAD ======
function startGame(){
  score = 0;
  wave = 1;
  difficultyTimer = 0;
  asteroidSpawnInterval = 900;

  bullets = [];
  asteroids = [];

  ship.x = W/2;
  ship.lives = 5;

  gameRunning = true;
  centerText.style.display = "none";

  lastTime = performance.now();
  requestAnimationFrame(loop);
}

window.addEventListener("load", () => {
  // थोड़ी देर बाद अपने आप गेम शुरू
  setTimeout(startGame, 600);
});

// ====== MAIN LOOP ======
function loop(t){
  if(!gameRunning) return;
  const dt = t - lastTime;
  lastTime = t;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}

// ====== UPDATE ======
function update(dt){
  const sec = dt / 1000;

  difficultyTimer += dt;
  if(difficultyTimer > 12000){
    difficultyTimer = 0;
    wave++;
    asteroidSpawnInterval = Math.max(300, asteroidSpawnInterval - 80);
  }

  // move
  let move = 0;
  if(leftPressed) move = -1;
  if(rightPressed) move = 1;

  ship.x += move * ship.speed * sec;
  if(ship.x < ship.w/2) ship.x = ship.w/2;
  if(ship.x > W-ship.w/2) ship.x = W-ship.w/2;

  // auto fire
  bulletCooldown -= dt;
  if(bulletCooldown < 0) bulletCooldown = 0;
  if(bulletCooldown === 0){
    bullets.push({x:ship.x, y:ship.y-ship.h/2, vy:-520});
    bulletCooldown = bulletDelay;
  }

  // spawn asteroids
  asteroidSpawnTimer += dt;
  if(asteroidSpawnTimer >= asteroidSpawnInterval){
    asteroidSpawnTimer = 0;
    spawnAsteroid();
  }

  // stars
  stars.forEach(s=>{
    s.y += s.s*sec*0.1;
    if(s.y>H){s.y=-5;s.x=Math.random()*W;}
  });

  // bullets
  bullets.forEach(b=> b.y += b.vy*sec);
  bullets = bullets.filter(b=> b.y>-20);

  // asteroids
  asteroids.forEach(a=>{
    a.y += a.vy*sec;
    a.rotation += a.vrot*sec;
  });
  asteroids = asteroids.filter(a=> a.y < H+60);

  // collisions
  handleBulletHits();
  handleShipHits();

  // UI
  scoreText.textContent = "Score: " + score;
  statusText.textContent = `Wave: ${wave} | Lives: ${ship.lives}`;
}

// ====== DRAW ======
function draw(){
  ctx.clearRect(0,0,W,H);
  drawBG();
  drawShip();
  drawBullets();
  drawAsteroids();
}

function drawBG(){
  const g=ctx.createRadialGradient(W/2,H/2,0,W/2,H/2,W/1.1);
  g.addColorStop(0,"rgba(40,80,180,0.35)");
  g.addColorStop(1,"rgba(0,0,0,0)");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,W,H);

  stars.forEach(s=>{
    ctx.beginPath();
    ctx.globalAlpha = 0.5;
    ctx.fillStyle = "#fff";
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
}

function drawShip(){
  ctx.save();
  ctx.translate(ship.x, ship.y);

  // flame
  ctx.beginPath();
  ctx.moveTo(-10, ship.h/2);
  ctx.lineTo(0, ship.h/2 + 22 + Math.random()*5);
  ctx.lineTo(10, ship.h/2);
  ctx.fillStyle = "orange";
  ctx.fill();

  // body
  ctx.beginPath();
  ctx.moveTo(0,-ship.h/2);
  ctx.lineTo(-ship.w/2, ship.h/2);
  ctx.lineTo(ship.w/2, ship.h/2);
  ctx.closePath();
  ctx.fillStyle = "#4eb6ff";
  ctx.fill();

  ctx.restore();
}

function drawBullets(){
  ctx.fillStyle = "yellow";
  bullets.forEach(b=>{
    ctx.fillRect(b.x-2, b.y-12, 4, 16);
  });
}

function drawAsteroids(){
  ctx.save();
  for(const a of asteroids){
    ctx.translate(a.x,a.y);
    ctx.rotate(a.rotation);
    ctx.beginPath();
    if(a.type==="small") ctx.fillStyle="#b87333";
    else if(a.type==="medium") ctx.fillStyle="#777";
    else ctx.fillStyle="#442f1f";
    ctx.arc(0,0,a.r,0,Math.PI*2);
    ctx.fill();
    ctx.setTransform(1,0,0,1,0,0);
  }
  ctx.restore();
}

// ====== SPAWN & COLLISIONS ======
function spawnAsteroid(){
  const rnd = Math.random();
  let type,r,s;
  if(rnd<0.45){type="small";r=Math.random()*16+12;s=230;}
  else if(rnd<0.8){type="medium";r=Math.random()*22+20;s=170;}
  else{type="big";r=Math.random()*30+30;s=140;}
  asteroids.push({
    x: Math.random()*(W-100)+50,
    y: -30,
    r, type,
    vy: s + wave*18,
    rotation: 0,
    vrot: (Math.random()*2-1)*1.2
  });
}

function rectCircleCollide(rx,ry,rw,rh,cx,cy,cr){
  const tx = Math.max(rx,Math.min(cx,rx+rw));
  const ty = Math.max(ry,Math.min(cy,ry+rh));
  const dx = cx-tx, dy=cy-ty;
  return dx*dx+dy*dy <= cr*cr;
}

function handleBulletHits(){
  for(let i=asteroids.length-1;i>=0;i--){
    for(let j=bullets.length-1;j>=0;j--){
      const a=asteroids[i], b=bullets[j];
      if(rectCircleCollide(b.x-2,b.y-12,4,16,a.x,a.y,a.r)){
        asteroids.splice(i,1);
        bullets.splice(j,1);
        score+=10;
        break;
      }
    }
  }
}

function handleShipHits(){
  for(let i=asteroids.length-1;i>=0;i--){
    const a=asteroids[i];
    if(rectCircleCollide(
      ship.x-ship.w/2, ship.y-ship.h/2,
      ship.w, ship.h,
      a.x, a.y, a.r
    )){
      asteroids.splice(i,1);
      ship.lives--;
      if(ship.lives<=0){
        return gameOver();
      }
      return;
    }
  }
}

function gameOver(){
  gameRunning = false;
  centerText.style.display = "block";
  centerText.innerHTML = "GAME OVER<br>Score: "+score+"<br><small>Reload page to play again</small>";
}
</script>

</body>
</html>
